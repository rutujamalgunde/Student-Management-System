<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>New Student</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">

					<form th:action="@{/students}" th:object="${student}" method="post">



						<div class="form-group">
							<label>First Name</label> <input type="text" name="firstName"
								th:field="*{firstName}" class="form-control"
								placeholder="Enter First Name">
						</div>

						<div class="form-group">
							<label>Last Name</label> <input type="text" name="lastName"
								th:field="*{lastName}" class="form-control"
								placeholder="Enter Last Name">
						</div>

						<div class="form-group">
							<label>Email</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter email id">
						</div>

						<div class="form-group">
							<label>Standard</label> <input type="text" name="standard"
								th:field="*{standard}" class="form-control"
								placeholder="Enter Standard here ">
						</div>

						<div class="form-group">
							<label>Division</label> <input type="text" name="division"
								th:field="*{division}" class="form-control"
								placeholder="Enter Division here ">
						</div>


						<div class="box-footer">

							<button type="submit" class="btn btn-primary">Submit</button>

						</div>




					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
